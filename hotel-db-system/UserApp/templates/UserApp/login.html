{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>로그인 | H6호텔</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{% static 'UserApp/css/login.css' %}" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="signup-form">
      <form action="/userApp/login_post/" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="row">
          <div class="col-8 offset-4">
            <h2>로그인</h2>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-form-label col-4">아이디</label>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              name="userId"
              placeholder="아이디"
              required="required"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-form-label col-4">비밀번호</label>
          <div class="col-8">
            <input
              type="password"
              class="form-control"
              name="userPw"
              placeholder="비밀번호"
              required="required"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-6">
            <p>
              <label class="form-check-label"
                ><input type="checkbox" name="userCookie" /> Remember Me
              </label>
            </p>
          </div>
          <div class="col-8 offset-4">
            <button type="submit" class="btn btn-primary btn-lg">로그인</button>
          </div>
        </div>
      </form>
      <div class="text-center">
        아직 회원이 아니신가요? <a href="/userApp/signup/">회원가입</a>
      </div>
      <p></p>
      <div class="text-center"><a href="main.html">메인페이지</a></div>
    </div>
    <script>
      var msg = "${msg}";
      if (msg === "REGISTERED") {
        alert("로그인 되었습니다.");
        self.location = "guest.html";
      } else if (msg == "FAILURE") {
        alert("아이디와 비밀번호를 확인해주세요.");
      }
    </script>
  </body>
</html>
