{% load static %}
<!DOCTYPE html><!--예약 완료 시 안내-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>예약 완료 | H6</title>
    <link rel="stylesheet" href="{% static 'RoomApp/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'RoomApp/css/reserve_complete.css' %}">
  </head>
  <body>
    <form action="{% url 'mainapp:main' %}" method="post">
    {% csrf_token %}
    <div id="wrap">
        <!-- 헤더영역 -->
        <header>
            <div class="top_menu">
                <ul class="top_nav container">
                    <li><a href="{% static 'UserApp/templates/mypage.html' %}">마이페이지</a></li>
                    <li><a href="{% static 'UserApp/templates/logout.html' %}">로그아웃</a></li>
                    <li><a href="#">한국어</a></li>
                </ul>
            </div>
            <div class="header_inner container">
                <h1>H6 HOTEL</h1>
                <nav>
                    <ul class="gnb">
                        <li><a href="reservation_main.html" style="text-decoration:none">홈</a></li>
                        <li><a href="intro2.html" style="text-decoration:none">H6호텔 소개</a></li>
                        <li><a href="room_info2.html" style="text-decoration:none">객실 안내</a></li>
                    </ul>
                </nav>
                <button class="reBtn" onclick="location.href='reservation_list.html'">예약하기</button>
            </div>
        </header>
      </div>
      <div class="bill">
        <div class="box">
          <div class="product">
            <h3>예약 내역</h3>
            <hr>
            <table class="information">
              <tr>
                <img class = "img" src="{% static 'RoomApp/images/room1.jpg' %}">
                </tr>
                <tr>
                  <td class="label">룸 타입: </td>
                  <td>{{category_name}}</td>
                </tr>
                <tr>
                  <td class="label">예약번호: </td>
                  <td>{{reserve_id}}</td>
                </tr>
                <tr>
                  <td class="label">체크인: </td>
                  <td>{{check_in}}</td>
                </tr>
                <tr>
                  <td class="label">체크아웃: </td>
                  <td>{{check_out}}</td>
                </tr>
                <tr>
                  <td class="label">투숙일 수:</td>
                  <td>{{period}}박</td>
                </tr>
              <tr>
                <td class="label">총 금액 :  </td>
                <td class="label">{{price}}</td>
              </tr>
            </table>
            <button type="submit" >확인</button>
        </div>
      </div>
    </body>
  </form>
  </html>
