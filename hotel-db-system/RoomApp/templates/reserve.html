{% load static %}
<!DOCTYPE html><!--결제 페이지-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>결제 | H6</title>
    <link rel="stylesheet" href="../static/RoomApp/css/style.css">
    <link rel="stylesheet" href="../static/RoomApp/css/bill.css">
  </head>
  <body>
    {% csrf_token %}
    <form action="{% url 'roomapp:reserve_complete' %}" method="POST">
    <div id="wrap">
      <!-- 헤더영역 -->
      <header>
        <div class="top_menu">
            <ul class="top_nav container">
                <li><a href="{% static 'UserApp/tempaltes/mypage.html' %}">마이페이지</a></li>
                <li><a href="{% static 'UserApp/tempaltes/logout.html' %}">로그아웃</a></li>
                <li><a href="#">한국어</a></li>
            </ul>
        </div>
        <div class="header_inner container">
            <h1>H6 HOTEL</h1>
            <nav>
                <ul class="gnb">
                    <li><a href="reserve_main.html" style="text-decoration:none">홈</a></li>
                    <li><a href="#" style="text-decoration:none">H6호텔 소개</a></li>
                    <li><a href="#" style="text-decoration:none">객실 안내</a></li>
                </ul>
            </nav>
            <button class="reBtn" onclick="location.href='#'">예약하기</button>
        </div>
      </header>
    </div>
    <div class="bill">
      <div class="box">
        <div class="product">
          <h3>스탠다드룸</h3>
          <hr>
          <table class="information">
            <tr>
              <td class="label break" colspan="2">요금 상세 내역</td>
            </tr>
            <tr>
              <td class="label">객실 요금 : </td>
              <td>160,000원</td>
            </tr>
            <tr>
              <td class="label break">세금 : </td>
              <td>16,000원</td>
            </tr>
            <tr>
              <td class="label">총 예약금액 :  </td>
              <td class="label">176,000원</td>
            </tr>
          </table>
        </div>
        <form>
          <div class="input-group">
            <label for=""></label>
            <input type="text" name="cc-number" placeholder="신용 카드 번호">
          </div>

          <div class="cc-info">
            <div class="input-group my">
              <input type="text" name="exp" placeholder="MM/YY">
              <label for=""></label>
            </div>
            <div class="input-group ccv">
              <input type="text" name="ccv" placeholder="CVC 코드">
            </div>
          </div>
          <button>결제하기</button><!--결제 완료 창으로-->
        </form>
      </div>
    </div>
  </body>
</html>
