{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>결제 | H6</title>
    <link rel="stylesheet" href="{% static 'RoomApp/css/bill.css' %}">
    <link rel="stylesheet" href="{% static 'RoomApp/css/style.css' %}">
  </head>
  <body>
    {% csrf_token %}
    <div id="wrap">
      <!-- 헤더영역 -->
      <header>
          <div class="top_menu">
              <ul class="top_nav container">
                  <li><a href="mypage.html">마이페이지</a></li>
                  <li><a href="../UserApp/templates/logout.html">로그아웃</a></li>
                  <li><a href="#">한국어</a></li>
              </ul>
          </div>
          <div class="header_inner container">
              <h1>H6 HOTEL</h1>
              <nav>
                  <ul class="gnb">
                      <li><a href="#" style="text-decoration:none">홈</a></li><!--reserve_main.html로-->
                      <li><a href="#" style="text-decoration:none">H6호텔 소개</a></li>
                      <li><a href="#" style="text-decoration:none">객실 안내</a></li>
                  </ul>
              </nav>
              <button class="reBtn" onclick="location.href='#'">예약하기</button>
          </div>
      </header>
    </div>
    <div class="bill">
      <div class="box">
        <div class="product">
          <h3>{{category_name}}</h3>
          <hr>
          <table class="information">
            <tr>
              <td class="label break" colspan="2">요금 상세 내역</td>
            </tr>
            <tr>
              <td class="label">객실 요금 : </td>
              <td>{{room_price}}</td>
            </tr>
            <tr>
              <td class="label break">세금 : </td>
              <td>{{tax}}</td>
            </tr>
            <tr>
              <td class="label">총 예약금액 :  </td>
              <td class="label">{{price}}</td>
            </tr>
          </table>
        </div>
        <form class="reserve_bill"  action="{% url 'roomapp:reserve_complete' %}" method="POST">
          <div class="input-group">
            <label for=""></label>
            <input type="text" name="card_password" placeholder="신용 카드 번호" Value="1234-5678-9101-1213">
          </div>

          <div class="cc-info">
            <div class="input-group my">
              <input type="text" name="card_experiment" placeholder="MM/YY" Value = "12/10">
              <label for=""></label>
            </div>
            <div class="input-group ccv">
              <input type="text" name="card_cvc_num" placeholder="CVC 코드" Value = "384">
            </div>
          </div>
          <button>결제하기</button><!--결제 완료 창으로-->
        </form>
      </div>
    </div>
  </body>
</html>
